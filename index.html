<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="flexbox">

    <div class="popup" id="popup">
      <div class="popup-content">
        <h2 id="popup-message">Game Result</h2>
      </div>
    </div>
    
    
    <div class="game-container" id="display">
      <div class="x-display">
        <div>X</div>
        <div id="player-x-display">0</div>
      </div>
      <div>
        <div>ROUND</div>
        <div id="round-display">1</div>
      </div>
      <div>
        <div>O</div>
        <div id="player-o-display">0</div>
      </div>
    </div>
    <div class="game-container" id="game"></div>
    <div id="clear-board-btn" class="button">CLEAR BOARD</div>
    <div id="new-game-btn" class="button">NEW GAME</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
